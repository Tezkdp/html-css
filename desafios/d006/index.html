<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    
    <ul type="square">
        <li><abbr title="Tag P">Parágrafo</abbr></li>
        <li><abbr title="Tag H1">Títulos</abbr></li>
        <li><abbr title="Tag Img">Imagens</abbr></li>
        <li><abbr title="Tag Abbr">Abreviaçao</abbr></li>
        <li><abbr title="HTML">Códigos-fonte</abbr></li>
        <li><abbr title="Tag Ul">Lista numeradas</abbr></li>
        <li><abbr title="Mark">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
